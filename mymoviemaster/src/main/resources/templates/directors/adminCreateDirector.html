<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div id="container-wrapper">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <div id="root">
        <h1 class="text-center text-light">Create Director</h1>
        <hr class="hr-2 bg-white w-30">
        <form class="form w-25 mx-auto" th:action="@{/directors/adminCreateDirector}" method="post"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="director-name" class="font-weight-bold text-light">Name</label>
                <input type="text" class="form-control" id="director-name" placeholder="Actor name is .."
                       name="name">

            </div>
            <div class="form-group">
                <label for="director-biography" class="font-weight-bold text-light">Biography</label>
                <input type="text" class="form-control" id="director-biography" placeholder="Actor biography.."
                       name="biography">

            </div>
            <div class="form-group justify-content-center">
                <label for="director-photo" class="font-weight-bold text-light">Director photo</label>
                <input type="file" id="director-photo" class="form-control-file" name="photo">
            </div>
            <hr class="hr-2 bg-white">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">Create Director</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
