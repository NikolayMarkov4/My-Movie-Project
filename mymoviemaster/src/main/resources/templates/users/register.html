<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div id="container-wrapper">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <div id="root-register">
        <h1 class="text-center text-light">Register</h1>
        <hr class="hr-2 bg-white w-30">
        <form class="form w-25  mx-auto" th:action="@{/users/register}" th:method="post">
            <div class="form-group">
                <label for="username" class="font-weight-bold text-light">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
                <th:block th:if="${#fields.hasErrors('username')}">
                    <small class="error" th:errors="*{username}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold text-light">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
                <th:block th:if="${#fields.hasErrors('password')}">
                    <small class="error" th:errors="*{password}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold text-light">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                       name="confirmPassword">
                <th:block th:if="${#fields.hasErrors('confirmPassword')}">
                    <small class="error" th:errors="*{confirmPassword}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold text-light">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
                <th:block th:if="${#fields.hasErrors('email')}">
                    <small class="error" th:errors="*{email}"></small>
                </th:block>
            </div>
            <hr class="hr-2 bg-white">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
