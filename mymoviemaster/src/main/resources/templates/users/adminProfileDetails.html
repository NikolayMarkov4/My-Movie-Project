<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div id="container-wrapper">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <div id="root">

        <section id="user-profile" class="justify-content-center text-center p-1 m-3">
            <p class="text-center text-light bg-info h3 m-2" th:text="${user.username}"></p>
        </section>

        <section class="bg-secondary" id="watchlist">
            <div class="m-2">
                <p class="h4 m-3 text-light">This is the movies he want to watch...</p>
            </div>

            <div class="m-2 p-4">
                <th:block th:each="movie, iter : ${movies}">
                    <div class="text-light d-inline-flex col-sm">
                        <img th:src="${movie.photo}" class="m-1" width="80" height="80" alt="quotes">
                        <h3 th:text="${movie.name}"  class="m-1"></h3>
                    </div>
                </th:block>
            </div>
        </section>
    </div>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
